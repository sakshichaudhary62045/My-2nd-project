<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Feedback Form UI Makeover.css">
</head>
<body>
    <h1>My Feedback Page</h1>

        <title>Submit Feedback</title>
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Feedback Type:</label><br>
        <select name="feedback-type">
            <option>General</option>
            <option>Suggestion</option>
            <option>Complaint</option>
            <option>Praise</option>
        </select><br><br>

        <label>Rating:</label><br>
        <input type="radio" name="rating" value="Excellent"> Excellent<br>
        <input type="radio" name="rating" value="Good"> Good<br>
        <input type="radio" name="rating" value="Average"> Average<br>
        <input type="radio" name="rating" value="Poor"> Poor<br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="4"></textarea><br><br>

        <input type="checkbox" name="subscribe"> Subscribe<br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
